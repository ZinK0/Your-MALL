<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./images/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logos/YOUR MALL LOGO.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <section id="cart-section">
      <h1>Shopping Cart</h1>
      <ol class="row" id="cart-lists">
        <!-- Products will be dynamically show here -->
      </ol>
      <div id="cart-total-section">
        <div id="cart-total-caption">
          <!-- <div></div> -->
          <h5>Total</h5>
          <div></div>
        </div>
        <div id="cart-total-price">
          <h5><span id="total-price"></span>.00</h5>
        </div>
      </div>
      <div id="cart-btn"></div>
    </section>

    <section id="receipt_section" class="displayNone">
      <div id="receipt_title">
        <h1>Thank you for your order</h1>
        <div id="order_id_date">
          <p>Order ID: <span id="order_id"></span></p>
          <p>Date: <span id="receipt_date"></span></p>
        </div>
        <div id="order_time">
          <p>
            Dear <span id="ordered_user"></span>, your product will be shipped
            in the next two days.
          </p>
        </div>
      </div>
      <div id="receipt_list">
        <ol id="receipt_list_ol">
          <!-- Purchased Products will be dynamicall here  -->
        </ol>
      </div>
      <div id="receipt_total_container">
        <div id="total_container">
          <div></div>
          <div><p>Total</p></div>
        </div>
        <div id="receipt_total_value">
          <p id="receipt_total_number"></p>
        </div>
      </div>
      <div id="receipt_help">
        <p>Need Help? contact us on our <a href="#">Help Center</a></p>
      </div>
      <div id="receipt_button">
        <button class="btn btn-primary" id="save_receipt_close">Close</button>
        <button class="btn btn-success" id="save_receipt_btn">
          Save Receipt
        </button>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/cart.js"></script>
</html>
